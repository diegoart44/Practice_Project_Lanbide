<body>
<div class="skewed-header">
    <div class="header-background" style="background-image: url(/Practice/Images/Skewed_Header/DJI_0358-Enhanced-NR-2.jpg);">
    </div>

    <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link">
                    <a href="About.html">About</a>
                </div>

                <div class="nav-link">
                    <a href="Menu.html">Menu</a>
                </div>

                <div class="nav-link">
                    <a href="Contact.html">Contact</a>
                </div>
            </div>

            <div class="heading-wrapper">
                <h1>Contact</h1>
            </div>
            
        </div>
    </div>
</div>

<div class="spacer60"></div>

<div class="page-container">
    <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
                <img src="/Practice/Images/logos/Salty Light Media Drone Logo1.png" alt="Logo">
            </div>
            
            <div class="company-details-wrapper">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    Las Torres,<br> Barakaldo, 48902
                </div>
            </div>

            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>
                <div>
                    +34 611-55-55-55
                </div>
            </div>

            <div class="company-details-wrapper">
                <i class="far fa-clock"></i>
                <div>
                    10am to Sunset
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>    
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>     
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <textarea name="message" id="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
            </div>

            <div class="spacer30"></div>

            <div class="center-button-wrapper">
                <button type="submit" class="btn">Send</button>
            </div>
        </div>
    </div>
</div>

<div class="spacer60"></div>

 <!-- Footer Section  -->

    <div class="copyright-wrapper">
        &copy; 2024 Salty Light Media &#124; All Rights Reserved
        <!-- The symbols are called Character Entities -->
    </div>


    <div class="logo-footer">
        <img src="/Practice/Images/logos/Logo-Google-Banner.png" alt="logo">
    </div>

    <div class="footer-phone-hours-days">
        <div class="phone">
            +34 611-55-55-55
        </div>

        <div class="hours">
            10 am to Sunset
        </div>

        <div class="days">
            Sunday to Friday
        </div>

    <div class="spacer30"></div>

    <div class="social-media-icons-wrapper">
        <a href="https://www.instagram.com/saltylightmedia_drone/" target="_blank">
            <i class="fab fa-instagram"></i> Drone Shots!
    </div>
    
    <div class="spacer30"></div>
    </div>
</div>
